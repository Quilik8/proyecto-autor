<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma tu Cuenta - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading">

    <header></header>

    <main>
        <!-- Reutilizamos el contenedor de formularios para un estilo consistente -->
        <div class="form-container">
            <h2>¡Casi listo! Revisa tu correo</h2>
            <p>Te hemos enviado un enlace de confirmación a tu correo electrónico. Por favor, haz clic en él para activar tu cuenta y poder iniciar sesión.</p>
            <a href="index.html" class="cta-button" style="text-align: center; display: block; margin-top: 30px;">Volver al Inicio</a>
        </div>
    </main>

    <!-- Reutilizamos el mismo footer (sin la clase errónea) -->
    <footer></footer>

    <!-- Incluimos los scripts para que el menú y la lógica de sesión funcionen -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    
</body>
</html>

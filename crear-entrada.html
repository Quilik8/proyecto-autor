<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Entrada - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading" data-page="crear-entrada">

    <header></header>

    <main>
        <div class="form-container">
            <h2>Crea una Nueva Entrada en tu Bitácora</h2>
            <p>Elige el formato que mejor se adapte a tu idea.</p>
            
            <form id="create-entry-form">
                
                <div class="form-group">
                    <label>Tipo de Entrada</label>
                    <div class="role-checkbox-container" style="grid-template-columns: 1fr 1fr;">
                        <div class="role-checkbox-item">
                            <input type="radio" id="type-apunte" name="entry_type" value="apunte" checked>
                            <label for="type-apunte">Apunte Corto</label>
                        </div>
                        <div class="role-checkbox-item">
                            <input type="radio" id="type-articulo" name="entry_type" value="articulo">
                            <label for="type-articulo">Artículo Completo</label>
                        </div>
                    </div>
                </div>

                <div class="form-group hidden" id="title-form-group">
                    <label for="entry-title">Título del Artículo</label>
                    <input type="text" id="entry-title">
                </div>
                
                <div class="form-group">
                    <label for="entry-content" id="content-label">Contenido del Apunte</label>
                    <textarea id="entry-content" rows="10" required></textarea>
                </div>
                
                <div class="error-message" id="create-entry-error"></div>

                <button type="submit" class="cta-button">Publicar Entrada</button>
            </form>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

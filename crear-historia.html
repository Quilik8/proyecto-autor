<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Historia - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading" data-page="crear-historia">

    <header></header>

    <main>
        <!-- Reutilizamos el contenedor de formularios para mantener el estilo -->
        <div class="form-container">
            <h2>Crea tu Nueva Historia</h2>
            <p>Rellena los detalles principales. Podrás añadir capítulos más adelante.</p>
            
            <form id="create-story-form">
                <div class="form-group">
                    <label for="story-title-input">Título de la Historia</label>
                    <input type="text" id="story-title-input" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="story-synopsis-input">Sinopsis</label>
                    <textarea id="story-synopsis-input" name="synopsis" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="story-genre-input">Género</label>
                    <input type="text" id="story-genre-input" name="genre" placeholder="Ej: Ciencia Ficción, Fantasía, Romance...">
                </div>

                <div class="form-group">
    <label>Portada de la Historia</label>
    <div class="avatar-upload-container" style="margin-bottom: 10px;">
        <img src="https://placehold.co/300x450/80E9D9/1a1a1a?text=Portada" alt="Previsualización de la portada" class="profile-avatar" id="cover-preview" style="height: 225px; width: 150px; border-radius: 5px;">
        <label for="cover-input" class="cta-button" style="padding: 8px 20px; margin-top: 10px;">Elegir Archivo</label>
        <input type="file" id="cover-input" accept="image/png, image/jpeg" style="display: none;">
    </div>
</div>
                
                <div class="error-message" id="create-story-error"></div>

                <button type="submit" class="cta-button">Publicar Historia</button>
            </form>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

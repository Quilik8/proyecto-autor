<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Capítulo - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading" data-page="editar-capitulo">

    <header></header>

    <main>
        <!-- Contenedor principal para el diseño de dos columnas -->
        <div class="editor-layout">
            <!-- Panel izquierdo para la lista de capítulos -->
            <div class="chapter-list-panel">
    <h3>Capítulos de la Obra</h3>
    <a href="#" id="back-to-management-link" class="cta-button" style="width: 100%; margin-bottom: 15px; text-align: center;">‹‹ Volver a la Gestión</a>
    
    <!-- ===== NUEVO BOTÓN AÑADIDO AQUÍ ===== -->
    <a href="#" id="add-new-chapter-editor-btn" class="cta-button">+ Añadir Nuevo Capítulo</a>

    <div id="editor-chapter-list">
        <!-- La lista de capítulos se cargará aquí con JS -->
    </div>
</div>

            <!-- Panel derecho para el editor de texto -->
            <div class="editor-panel">
                <div class="form-container" style="margin: 0; padding: 0; box-shadow: none; background: none;">
                    <h2 id="editor-heading" style="text-align: center;">Cargando Editor...</h2>
                    
                    <form id="chapter-editor-form">
                        <input type="hidden" id="story-id-input">
                        <div class="form-group">
                            <label for="chapter-title-input">Título del Capítulo</label>
                            <input type="text" id="chapter-title-input" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="chapter-content-input">Contenido</label>
                            <textarea id="chapter-content-input" name="content" rows="20" required></textarea>
                        </div>
                        <div class="error-message" id="editor-error"></div>
                        <button type="button" id="save-draft-btn" class="cta-button" style="width: auto; background-color: #777;">Guardar Borrador</button>
                        <button type="submit" class="cta-button" style="width: auto; margin-left: 10px;">Guardar y Publicar</button>
                        <button type="button" id="delete-chapter-btn" class="cta-button" style="width: auto; background-color: #e74c3c; margin-left: 20px;">Borrar Capítulo</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>

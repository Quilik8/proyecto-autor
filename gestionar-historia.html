<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Historia - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading" data-page="gestion-historia">

    <header></header>

    <main>
        <div id="management-page-container" class="management-page-container">
            <h1 id="management-story-title" class="section-title">Gestionando: Cargando...</h1>
            <div id="story-stats-container"></div>
            <div class="management-layout">
                <!-- Panel de Detalles de la Historia -->
                <div class="management-panel">
                    <h3>Detalles de la Historia</h3>
                    <form id="edit-story-details-form">
                        <div class="form-group">
    <label>Portada Actual</label>
    <div class="avatar-upload-container" style="margin-bottom: 20px;">
        <img alt="Portada actual de la historia" class="profile-avatar" id="manage-cover-preview" style="height: 225px; width: 150px; border-radius: 5px; background-color: #333;">
        <label for="manage-cover-input" class="cta-button" style="padding: 8px 20px; margin-top: 10px;">Cambiar Portada</label>
        <input type="file" id="manage-cover-input" accept="image/png, image/jpeg" style="display: none;">
    </div>
</div>
                        <div class="form-group">
                            <label for="manage-title">Título</label>
                            <input type="text" id="manage-title">
                        </div>
                        <div class="form-group">
                            <label for="manage-synopsis">Sinopsis</label>
                            <textarea id="manage-synopsis" rows="8"></textarea>
                        </div>
                        <button type="submit" class="cta-button">Guardar Cambios</button>
                        <button type="button" id="delete-story-btn" class="cta-button" style="background-color: #e74c3c; margin-left: 15px;">Borrar Historia Completa</button>
                    </form>
                </div>

                <!-- Panel de Gestión de Capítulos -->
                <div class="management-panel">
                    <h3>Gestión de Capítulos</h3>
                    
                    <!-- El botón ahora es un enlace que lleva a la página de creación -->
                    <a href="#" id="add-new-chapter-btn" class="cta-button" style="margin-bottom: 20px;">+ Añadir Nuevo Capítulo</a>

                    <div id="management-chapter-list" class="chapter-management-list">
                        <!-- Lista de capítulos se cargará aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>

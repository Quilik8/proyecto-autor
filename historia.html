<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Historia - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading" data-page="detalle-historia">

    <header></header>

    <main>
    <!-- Contenedor principal para el nuevo layout de 2 columnas -->
    <div class="story-details-layout">

        <!-- Columna Izquierda: La Portada -->
        <div class="cover-column">
            <img src="https://placehold.co/300x450/80E9D9/1a1a1a?text=Portada" alt="Portada de la historia" id="story-cover-image">
        </div>

        <!-- Columna Derecha: La Información -->
        <div class="info-column">
            <h1 id="story-title">Cargando...</h1>
            <h2 id="story-author"></h2>
            <div class="story-meta" id="story-meta"></div>
            <p class="story-synopsis" id="story-synopsis"></p>
            <a href="capitulo.html" class="cta-button">Empezar a Leer (Cap. 1)</a>
        </div>
        
    </div>

    <!-- Contenedor para la lista de capítulos (sin cambios) -->
    <div class="chapter-list-container">
        <h3>Capítulos</h3>
        <ul id="chapter-list-ul">
            <!-- JS rellenará esta lista -->
        </ul>
    </div>
</main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>

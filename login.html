<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading" data-page="login">

    <header></header>

    <main>
        <div class="form-container">
            <h2>Inicia Sesión en A.U.T.O.R.</h2>
            <p>¡Qué bueno tenerte de vuelta!</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email">
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="login-password" name="password">
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <div class="error-message" id="login-general-error"></div>
                
                <button type="submit" class="cta-button">Entrar</button>
            </form>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - A.U.T.O.R.</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-loading">

    <header>
        <div class="logo">A.U.T.O.R.</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="explorar.html">Explorar</a></li>
                <li id="nav-login"><a href="login.html">Iniciar Sesión</a></li>
                <li id="nav-registro"><a href="registro.html" class="boton-registro">Registrarse</a></li>
                <li id="nav-profile" class="hidden"><a href="perfil.html">Mi Perfil</a></li>
                <li id="nav-logout" class="hidden"><a href="#" class="boton-registro">Cerrar Sesión</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Inicia Sesión en A.U.T.O.R.</h2>
            <p>¡Qué bueno tenerte de vuelta!</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email">
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="login-password" name="password">
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <div class="error-message" id="login-general-error"></div>
                
                <button type="submit" class="cta-button">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Proyecto A.U.T.O.R. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>

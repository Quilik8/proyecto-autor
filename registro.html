<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - A.U.T.O.R.</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        } catch (e) { /* ignoramos errores si localStorage está desactivado */ }
      })();
    </script>

    <title>A.U.T.O.R. - Inicio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body-loading" data-page="registro">

    <header></header>

    <main>
        <div class="form-container">
            <h2>Crea tu Cuenta en<br>A.U.T.O.R.</h2>
            <p>Únete a la nueva generación de creadores y lectores.</p>
            
            <form id="registro-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username">
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email">
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="error-message" id="general-error"></div>

                <button type="submit" class="cta-button">Crear Cuenta</button>
            </form>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
